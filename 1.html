<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagem Ocupando Toda a Tela</title>
  <style>
    /* Remove margem e padding da página */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Configura o body para ocupar 100% da tela */
    body, html {
      height: 100%;
    }

    /* Imagem de fundo ocupando toda a tela */
    .imagem-de-fundo {
      background-image: url('https://cdn.discordapp.com/attachments/1221626910128472174/1288988848180691024/ITC_Blaze_2.png?ex=66f72fe9&is=66f5de69&hm=b01d13ed0938d0027825b2a59329fc359aa910e488e114b350ac424db1aa1d2d&.jpg'); /* Substitua pelo caminho da sua imagem */
      background-size: cover; /* Faz a imagem cobrir toda a tela, mesmo que seja maior */
      background-position: center; /* Centraliza a imagem */
      background-repeat: no-repeat; /* Evita repetição da imagem */
      width: 100%;
      height: 100%; /* Define que a div ocupará toda a altura da tela */
    }
  </style>
</head>
<body>

  <!-- Div com a imagem de fundo que cobre toda a tela -->
  <div class="imagem-de-fundo"></div>

</body>
</html>
